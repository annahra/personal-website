<ion-header [translucent]="true" class="ion-no-border"> 
  <ion-toolbar>
    <ion-row class="ion-align-items-center">
      <ion-col size="10">
        <div class="navbar" class="ion-text-right">
          <ion-button fill="clear" routerLink="home" routerLinkActive="selected">Home</ion-button>
          <ion-button fill="clear" routerLink="about" routerLinkActive="selected">About</ion-button>
          <ion-button fill="clear">
            <ion-icon slot="icon-only" name="caret-down"></ion-icon>
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>
